{% extends "admin/base.html" %}

{% block content %}
  <table  class="table table-bordered">
    <thead>
      <th>Title</th>
      <th>Actions</th>
    </thead>
    <tbody>
    {% for movie in movies %}
      <tr>
        <th><a href="{{ url_for('admin.edit', filename=movie.filename) }}">{{ movie.title }}</a></th>
        <td><a href="{{ url_for('admin.edit', filename=movie.filename) }}" class="btn primary">Edit</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
